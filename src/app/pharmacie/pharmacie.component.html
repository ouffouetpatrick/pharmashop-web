<main>
    <!-- start home area -->
    <div class="home-area product-home d-flex align-items-center lazy-img"  style="background-image: url(img/about-hero.jpg);">
       <div class="container">
          <div class="row align-items-center justify-content-center">
             <div class="col-md-12">
                <div class="home-text-area">
                   <h2>Nos Produits</h2>
                   <div>
                      <ol class="breadcrumb">
                         <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                         <li class="breadcrumb-item active">Pharmacie</li>
                      </ol>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- end home area -->
    <!-- start product area -->
    <div class="product-main-area">
       <div class="container">
          <div class="row">
             <div class="col-lg-3 col-md-4 mt_30 cate-mar">
                <div class="category-box-wrapper">
                   <div class="category">
                      <h3>Categorie</h3>
                      <div class="check-inner">
                         <div class="check-group">
                            <input type="checkbox" id="1">
                            <label for="1">Douleurs/Fièvre</label>
                         </div>
                         <p>(1)</p>
                      </div>
                      <div class="check-inner">
                         <div class="check-group">
                            <input type="checkbox" id="2">
                            <label for="2">Rhum-Toux-Gorge</label>
                         </div>
                         <p>(1)</p>
                      </div>
                      <div class="check-inner">
                         <div class="check-group">
                            <input type="checkbox" id="3">
                            <label for="3">Digestion</label>
                         </div>
                         <p>(1)</p>
                      </div>
                      <div class="check-inner">
                         <div class="check-group">
                            <input type="checkbox" id="4">
                            <label for="4">Higiène et Bien être</label>
                         </div>
                         <p>(1)</p>
                      </div>
                      <div class="check-inner">
                         <div class="check-group">
                            <input type="checkbox" id="5">
                            <label for="5">Grossesse et bébé</label>
                         </div>
                         <p>(1)</p>
                      </div>
                   </div>
                   <div class="ion-price">
                      <div class="ion-range">
                         <span class="label">Price Range</span>
                         <input type="range" class="rangeSlider">
                      </div>
                   </div>
                   <div class="close-filter">
                      <i class="fal fa-times"></i>
                   </div>
                </div>
             </div>
             <div class="col-lg-9 col-md-8 mt_50">
                <div class="product-title d-flex justify-content-between align-items-center">
                   <div class="title">
                      <h2>Produits</h2>
                   </div>
                   <div class="select-hamburger d-flex align-items-center justify-content-between">
                      <div class="select_dropdown">
                         <a class="dropdown_toggle" href="#">Trier par: Par defaut</a>
                         <ul class="menu_list">
                            <li>
                               <div>
                                  <div class="check-group">
                                     <input type="checkbox" id="high-price">
                                     <label for="high-price">Prix Elevé</label>
                                  </div>
                               </div>
                            </li>
                            <li>
                               <div>
                                  <div class="check-group">
                                     <input type="checkbox" id="low-price">
                                     <label for="low-price">Bas Prix</label>
                                  </div>
                               </div>
                            </li>
                            <li>
                               <div>
                                  <div class="check-group">
                                     <input type="checkbox" id="popularity">
                                     <label for="popularity">Popularité</label>
                                  </div>
                               </div>
                            </li>
                         </ul>
                      </div>
                      <!-- siderbar filter -->
                      <div class="filter-text">
                         <i class="fal fa-sliders-h"></i>
                         <span>Filter</span>
                      </div>
                   </div>
                </div>
                <div class="row product-tab-area">
                  <div *ngFor="let produit of produits" class="col-lg-4 col-sm-6 mt_30">
                     <div class="item-box dis-box">
                        <a [routerLink]="['/detail-produit', produit.id]">
                        <img class="img-fluid lazy-load" [src]="produit.image" alt="img"/>
                        </a>
                        <div class="text-area">
                           <a [routerLink]="['/detail-produit', produit.id]">
                              <p>{{produit.categorie}}</p>
                              <h3>{{produit.nom}}</h3>
                           </a>
                           <div class="price-area d-flex justify-content-center">
                              <p>{{produit.prix}}</p>
                              <span *ngIf="produit.reduction"><del>{{produit.reduction}}</del></span>
                           </div>
                           <a [routerLink]="['/detail-produit', produit.id]"  class="add-cart button">
                              Ajouter
                              <i class="fal fa-shopping-bag"></i>
                           </a>
                        </div>
                        <div *ngIf="produit.reduction" class="discount-area">-22%</div>
                     </div>
                  </div>
                   <div class="col-md-12">
                      <div class="mt_30">
                         <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item"><a class="page-link active" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                         </ul>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- end product area -->
    <app-newsletter></app-newsletter>
    <!-- start sign-in modal  -->
    <app-connexion></app-connexion>
    <!-- end sign-in modal  -->
 </main>
