<main>
    <!-- start home area -->
    <div class="home-area cart-home d-flex align-items-center lazy-img"  style="background-image: url(../../assets/img/about-hero.jpg);">
       <div class="container">
          <div class="row align-items-center justify-content-center">
             <div class="col-md-12">
                <div class="home-text-area">
                   <h2>Mon panier</h2>
                   <div>
                      <ol class="breadcrumb">
                         <li class="breadcrumb-item"><a [routerLink]="['/']">Accueil</a></li>
                         <li class="breadcrumb-item active">Panier</li>
                      </ol>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- end home area -->
    <!-- start cart area -->
    <div class="main-cart-area">
       <div class="container">
          <div class="row">
             <div class="col-md-12">
                <div class="title mb_20">
                   <h2>Panier</h2>
                </div>
             </div>
             <div class="col-lg-8 mt_15">
                <div class="cart-item-box-wrapper">
                   <div class="cart-box">
                      <div class="product">
                         <div class="media">
                            <img class="mr_20 lazy-load" src="../../assets/img/cart-img.jpg" alt="img"/>
                            <div class="media-body">
                               <h4>Produit1</h4>
                               <p>Assisories, Medical</p>
                            </div>
                         </div>
                      </div>
                      <div class="price">1000 Fcfa</div>
                      <div class="select-item">
                         <input type="number" value="1" min="0">
                      </div>
                      <a href="#" class="close-item">
                      <i class="fas fa-trash"></i>
                      </a>
                   </div>
                   <div class="cart-box">
                      <div class="product">
                         <div class="media">
                            <img class="mr_20 lazy-load" src="../../assets/img/cart-img-2.jpg" alt="img"/>
                            <div class="media-body">
                               <h4>Produit2</h4>
                               <p>Assisories, Medical</p>
                            </div>
                         </div>
                      </div>
                      <div class="price">1000 Fcfa</div>
                      <div class="select-item">
                         <input type="number" value="1" min="0">
                      </div>
                      <a href="#" class="close-item">
                      <i class="fas fa-trash"></i>
                      </a>
                   </div>
                   <div class="cart-box">
                      <div class="product">
                         <div class="media">
                            <img class="mr_20 lazy-load" src="../../assets/img/cart-img-3.jpg" alt="img"/>
                            <div class="media-body">
                               <h4>Produit3</h4>
                               <p>Assisories, Medical</p>
                            </div>
                         </div>
                      </div>
                      <div class="price">1000 Fcfa</div>
                      <div class="select-item">
                         <input type="number" value="1" min="0">
                      </div>
                      <a href="#" class="close-item">
                      <i class="fas fa-trash"></i>
                      </a>
                   </div>
                   <div class="row mt_25">
                      <div class="col-md-7">
                      </div>
                      <div class="col-md-5">
                         <div class="cart-update-btn">
                            <a class="button cart-up-btn" [routerLink]="['/pharmacie']">Continuer vos achats</a>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
             <div class="col-lg-4 mt_30">
                <div class="checkout-box-wrapper">
                   <div class="checkout-box">
                      <div class="b-1">
                         <h4>Résumé</h4>
                         <div class="order-total sm-box d-flex justify-content-between">
                            <p>Order Total :</p>
                            <span>3000 Fcfa</span>
                         </div>
                         <div class="shipping-item sm-box d-flex justify-content-between">
                            <p>Frais livraison :</p>
                            <span>500</span>
                         </div>
                      </div>
                      <div class="subtotal-box sm-box d-flex justify-content-between">
                         <p><b>Total général :</b></p>
                         <span><b>3500 Fcfa</b></span>
                      </div>
                      <div class="checkout-btn-area mt_60">
                         <a [routerLink]="['/commander']" class="button checkout-btn">Passer la commande</a>
                         <!-- <a href="shop.html" class="continue-shoping">Continue To Shopping</a> -->
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- end cart area -->
    <app-newsletter></app-newsletter>
    <!-- start sign-in modal  -->
    <app-connexion></app-connexion>
    <!-- end sign-in modal  -->
 </main>
